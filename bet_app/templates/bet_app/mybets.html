<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bullsbet</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/bullsbet/">BullsBet</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="#">MyBets</a></li>
    </ul>
  </div>
</nav>
<h3>Welcome {{ user.username }}</h3>
</body>

<h2>Your Bets:</h2>
{% if the_thing %}
    <ul>
    {% for thing in the_thing %}
        <li><a href="/bullsbet/{{ thing.bet_taken_id }}/">{{ thing.bet_taken.bet_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No bets are available.</p>
{% endif %}
